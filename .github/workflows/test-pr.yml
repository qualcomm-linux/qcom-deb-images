name: Test PR build

run-name: "Tests triggered by PR: ${{ github.event.workflow_run.display_title }}"

on:
  workflow_run:
    workflows: ["Build on PR"]
    types:
      - completed

# implicitely set all other permissions to none
permissions:
  checks: write # lava-test.yml EnricoMi/publish-unit-test-result-action
  contents: read # lava-test.yml actions/checkout
  packages: read # lava-test.yml actions/download-artifact
  # lava-test.yml EnricoMi/publish-unit-test-result-action
  # thollander/actions-comment-pull-request
  pull-requests: write

jobs:
  retrieve-artifacts:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      boards_json: ${{ steps.set-build-url.outputs.boards_json }}
      url: ${{ steps.set-build-url.outputs.url }}
    steps:
      - name: Download build URL and boards JSON
        id: download
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // list of artifact names we want to fetch
            const wanted = ['boards_json', 'build_url'];
            // create temp download directory
            const tempDir = '${{ runner.temp }}/artifacts';
            if (!fs.existsSync(tempDir)){
              fs.mkdirSync(tempDir);
            }

            const { allArtifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });

            const byName = new Map(data.artifacts.map(a => [a.name, a]));

            // check we have all wanted artifacts or error out
            const missing = wanted.filter(name => !byName.has(name));
            if (missing.length) {
              core.setFailed(`Missing required artifacts: ${missing.join(', ')}`);
              return;
            }

            // downloads
            await Promise.all(
                wanted.map(async (name) => {
                  const artifact = byName.get(name);
                  const res = await github.rest.actions.downloadArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id,
                    archive_format: 'zip',
                  });
                  const outPath = path.join(tempDir, `${name}.zip`);
                  fs.writeFileSync(outPath, Buffer.from(res.data));
                  core.info(`Downloaded ${name} as ${outPath}`);
                })
            );
            core.setOutput('artifacts_dir', tempDir);

      - name: Setup build URL and boards JSON
        id: set-build-url
        run: |
          artifacts_dir="{{ steps.download.outputs.artifacts_dir }}"
          unzip "${artifacts_dir}/boards_json.zip"
          unzip "${artifacts_dir}/build_url.zip"
          BOARDS_JSON=$(cat boards.json)
          BUILD_URL=$(cat build_url)
          echo "Boards JSON: ${BOARDS_JSON}"
          echo "Build URL: ${BUILD_URL}"
          echo "boards_json=${BOARDS_JSON}" >> $GITHUB_OUTPUT
          echo "url=${BUILD_URL}" >> $GITHUB_OUTPUT

  test:
    uses: ./.github/workflows/lava-test.yml
    secrets: inherit
    needs: retrieve-artifacts
    with:
      boards_json: ${{ needs.retrieve-artifacts.outputs.boards_json }}
      url: ${{ needs.retrieve-artifacts.outputs.url }}

  publish-test-results:
    name: "Publish Tests Results"
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download event file
        uses: actions/download-artifact@v4
        with:
            run-id: ${{ github.event.workflow_run.id }}
            path: artifacts
            github-token: ${{ github.token }}

      - name: "List files"
        run: |
          echo $GITHUB_WORKSPACE
          ls -R $GITHUB_WORKSPACE

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          event_file: artifacts/Event File/event.json
          event_name: ${{ github.event.workflow_run.event }}
          files: "${{ github.workspace }}/artifacts/**/*.xml"

      - name: Prepare PR comment
        id: pr_comment_prep
        run: |
          echo "## Test jobs for commit ${{ github.event.workflow_run.head_sha }}" > pr-comment.txt
          for json_file in $(find ${{ github.workspace }} -name "test-job-*.json")
          do
              DEVICE_TYPE=$(cat "$json_file" | jq -r ".requested_device_type")
              URL=$(cat "$json_file" | jq -r ".url")
              JOB_ID=$(cat "$json_file" | jq -r ".id")
              echo " * [Job $JOB_ID on $DEVICE_TYPE]($URL)"
              echo " * [Job $JOB_ID on $DEVICE_TYPE]($URL)" >> pr-comment.txt
          done
          PR_NUMBER=$(cat "artifacts/Event File/event.json" | jq -r ".number")
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: pr-comment.txt
          pr-number: ${{ steps.pr_comment_prep.outputs.pr_number }}
